        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Twitter <span class="sr-only">(current)</span></a>

            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
          </ul>
        </div>

  <div class="container main-box">
    <div class="row">
        <div class="col">
        <!-- Add birth month drop down menu -->

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">

            </ul>
          </div>
        </div>  
          <!-- Add birth date drop down menu -->
          <div class="col">

         </div>

  <!-- Display astrological details -->
  <div class="container">
    <div class="row">
      <!-- Left side -->
      <div class="col">
        <div class="container">
          <ul id="userDetails">
            <li id="sign"></li>
            <li id="color"></li>
            <li id="compatibility"></li>
            <li id="lucky_number"></li>
            <li id="lucky_time"></li>
            <li id="mood"></li>
            <li id="description"></li>
          </ul>
        </div>
      </div>

      <div class="col">
        <div class="container">
          <button>Compare</button>
          <p>Date: <input type="text" id="datepicker"></p>
        </div>
      </div>

      <!-- Right side -->
      <div class="col">
        <div class="container">
          <ul id="celebDetails">
            <li id="celeb-sign">word</li>
            <li id="celeb-color"></li>
            <li id="celeb-compatibility"></li>
            <li id="celeb-lucky_number"></li>
            <li id="celeb-lucky_time"></li>
