<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- DatePicker -->
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <script src="https://kit.fontawesome.com/05cfe4c083.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/05cfe4c083.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Dope Horoscope</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>
  
  <!-- Add social media icons -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"> <i class="fas fa-meteor"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="https://www.Twitter.com/"><i class="fab fa-twitter"></i> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.Discord.com"><i class="fab fa-discord"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.Facebook.com/share"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.Instagram.com/share"><i class="fab fa-instagram"></i> </a>
            </li>
          </ul>
        </div>
      </nav>
      
        <div class="container dope">
          <header>DOPE HOROSCOPE</header>
        </div>

    <div class="container main-box">
    <div class="row">
        <div class="col">
        <!-- Add birth month drop down menu -->

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a data-month="1" id="month1" class="dropdown-item" href="#">January</a></li>
            </ul>
          </div>
        </div>  
          <!-- Add birth date drop down menu -->
          <div class="col">

         </div> 
    </div>    
  </div>
  
  <!-- Display astrological details -->
  <div class="container">
    <div class="row">
      
      <!-- Left side -->
      <div class="col details">
        <div class="container">
          <img class='userSymbol' src="" alt="User symbol">
          <!-- <img class='idk' src="./images/Aries.jpg" alt="User symbol" max-width="500"> -->
          <ul id="userDetails">
            <li id="sign"></li>
            <li id="color"></li>
            <li id="compatibility"></li>
            <li id="lucky_number"></li>
            <li id="lucky_time"></li>
            <li id="mood"></li>
            <li id="description"></li>
          </ul>
        </div>
      </div>

      <!-- Middle -->
      <div class="col">
        <div class="container">
          <!-- <img class='userSymbol' src="" alt="User symbol"> -->
          <ul>
            <li class="userResult">You are compatible with:</li>
            <li id="name"></li>
            </ul>
          <img src="" alt="celebrity that user is compatible with">
          <p class="date">BIRTHDAY: <input type="text" id="datepicker"></p>          
          <button type="submit" value="Submit" class="btn btn-info" id="submit-date">
            Submit
          </button>
        </div>
      </div>

      <!-- Right side -->
      <div class="col details">
        <div class="container">
          <img class='celebSymbol' src="#" alt="Celeb symbol" max-width="500">
          <ul id="celDetails">
            <!-- zodiac details -->            
            <li id="celeb-sign"></li>
            <li id="celeb-color"></li>
            <li id="celeb-lucky_number"></li>
            <li id="celeb-lucky_time"></li>
            <li id="celeb-mood"></li>
            <!-- life details -->
            <li id="age"></li>
            <li id="height"></li>
             <!--Might get rid of later-->
            <!-- <li id="occupation"></li> -->
            <li id="net_worth"></li>
          </ul>
        </div>
      </div>
  
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="./assets/script.js"></script>
</body>
</html>
